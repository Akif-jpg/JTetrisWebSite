text.mainPage.objectivesTitle= Kurallar
text.mainPage.objectives= Tetris'in amac\u0131, Bloklar\u0131n yatay çizgilerini temizleyerek mümkün oldu\u011Funca çok puan elde etmektir. Oyuncu, Matrix'in (oyun alan\u0131) içine dü\u015Fen Tetriminolar\u0131 döndürmeli, hareket ettirmeli ve b\u0131rakmal\u0131d\u0131r. Çizgiler Bloklarla doldu\u011Funda temizlenir ve bo\u015Fluk kalmaz. Çizgiler temizlendi\u011Finde seviye artar ve Tetriminos daha h\u0131zl\u0131 dü\u015Fer, bu da oyunu giderek daha zorlu hale getirir. Bloklar oyun alan\u0131n\u0131n üst k\u0131sm\u0131na ula\u015F\u0131rsa oyun biter.

text.mainPage.aboutGameTitle= Nas\u0131l oynan\u0131r ?
text.mainPage.aboutGame= Çevrimiçi bir tetris oyunu yapt\u0131m ve arkada\u015Flar\u0131n\u0131zla oynayabilirsiniz. Üç oyun modu var. \u0130lk mod, tek oyunculu oyun modudur. Bu modda standart tetris oyununu oynayabilirsiniz. \u0130kinci mod, çok oyunculu bir moddur. Bu modda arkada\u015Flar\u0131n\u0131zla oynayabilirsiniz. Her \u015Fekil için ilk oyuncu onu kontrol eder, ard\u0131ndan ikinci oyuncu onu kontrol eder. Üçüncü mod da çok oyunculu moddur ve arkada\u015F\u0131n\u0131za kar\u015F\u0131 oynayacaks\u0131n\u0131z ve en çok puana sahip olan oyuncu kazanacakt\u0131r. 
 
